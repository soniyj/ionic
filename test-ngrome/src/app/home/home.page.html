<ion-header>
  <ion-toolbar>
    <ion-title>Hello Angular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-label>Enter your name</ion-label>
  <ion-input [(ngModel)]="myModel"></ion-input>
  
  <ion-button shape="round" color="primary" fill="outline" (click)="pressed()">
    press me!
  </ion-button>

  <p [innerHTML]="myModel"></p>

  <p *ngIf="toShow" [innerHTML]="myName"></p>

</ion-content>
